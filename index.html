<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Quiz App</title>
    </head>
    <body>
        <div class="start_btn"><button>Start Quiz</button></div>

        <div class="info_box">
            <div class="info-title"><span>Instructions</span></div>
            <div class="info-list">
                <div class="info">
                    1. You will have <span>15 seconds</span> per question.
                </div>
                <div class="info">
                    2. Once you select an answer it is locked in.
                </div>
                <div class="info">3. You cannot answer once time runs out.</div>
                <div class="info">4. You can't exit or pause the quiz.</div>
                <div class="info">
                    5. Points are scored for each correct answer.
                </div>
            </div>
            <div class="buttons">
                <button class="quit">Exit Quiz</button>
                <button class="restart">Continue</button>
            </div>
        </div>

        <div class="quiz-box">
            <header>
                <div class="title">Quiz App!</div>
                <div class="timer">
                    <div class="time-left">Time Left</div>
                    <div class="timer_sec">15</div>
                </div>
                <div class="time_line"></div>
            </header>
            <section>
                <div class="que_text"></div>
                <div class="options_list"></div>
            </section>
            <footer>
                <div class="total_que"></div>
                <button class="next_btn">Next Question</button>
            </footer>
        </div>

        <div class="result_box">
            <div class="icon">
                <i class="fas fa-crown"></i>
            </div>
            <div class="complete_text">You've completes the Quiz!</div>
            <div class="score_text"></div>
            <div class="buttons">
                <button class="restart">Replay Quiz</button>
                <button class="quit">Quit Quiz</button>
            </div>
        </div>

        <script src="js/questions.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
